<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>XXE Attack</title>

</head>
<body>

    <div class="container mt-5">
        <div class="col-12 d-flex justify-content-center">
            <h1>Runaway Morgages</h1>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
            <div class="col-6">
                <div class="alert alert-success alert-dismissible fade" id="nonattackAlert" role="alert">
                    <strong>Success!</strong> Good look on the approval of your morgage loan
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade" id="attackAlert" role="alert">
                    <strong>Uh Oh!</strong> <span id="txtHint"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-around mt-2">
            <div class="col-5">
                <label class="form-label" for="">First Name</label>
                <input class="form-control" type="text" />
            </div>
            <div class="col-5">
                <label class="form-label" for="">Last Name</label>
                <input class="form-control" type="text" />
            </div>
        </div>
        <div class="col-12 d-flex justify-content-around mt-5">
            <div class="col-5">
                <label class="form-label" for="">SSN Number</label>
                <input class="form-control" type="password" />
            </div>
            <div class="col-5">
                <label for="" class="form-label">Most Recent Pay Stub</label>
                <input class="form-control" type="file" id="xmlFile" multiple>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-end px-5 mt-4">
            <button class="btn btn-success" id="submitBtn">Get Morgage</button>
        </div>
    </div>
    <script src="./index.js"></script>    
</body>
</html>
